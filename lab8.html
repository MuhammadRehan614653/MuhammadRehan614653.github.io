<script>
  
  const  filterWords=(str, bannedWords)=> {
   
    const words = str.split(' ');
    const filteredWords = words.filter(word => !bannedWords.includes(word));

    const result = filteredWords.join(' ');
    return result;
  }
  const inputString = "This house is not nice!";
  const bannedWordsList = ['not'];
  const outputString = filterWords(inputString, bannedWordsList);
  console.log(outputString); 
</script>
