    const filteredWords = words.filter(word => !bannedWords.includes(word));

    return result;

  Array.prototype.bubbleSort = function() {
    let value;
    do {
        value = false;
      for (let i = 0; i < this.length - 1; i++) {
        if (this[i] > this[i + 1]) {
          [this[i], this[i + 1]] = [this[i + 1], this[i]];
          value = true;
        }
      }
    } while (value);
    return this;
  };
